name: Static checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  static-checks:
    name: 'Static checks'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Scony/godot-gdscript-toolkit@master
    - run: gdformat --check $(find ./src/ -name '*.gd' -not -path "./src/addons/*")
    - run: gdlint $(find ./src/ -name '*.gd' -not -path "./src/addons/*")
